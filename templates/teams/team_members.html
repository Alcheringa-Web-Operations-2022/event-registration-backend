<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Alc</title>
    {% endif %}
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
    <h1>Team</h1>
    <ul>
        {% for member in team %}
            <li><a href = "{% url 'update-member' member.id %}">{{member.name}} | {{member.email}} | {{member.phone}}</a></li>
        {% endfor %}
    </ul>
    <form method = "POST">
        {% csrf_token %}
        {{form}}
        <button type="submit">Submit</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Alc</title>
    {% endif %}
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            {{message}}
        {% endfor %}
    {% endif %}
    {{member.name}} | {{member.email}} | {{member.phone}}
    <form method = "POST">
        {% csrf_token %}
        {{form}}
        <button type="submit" name='_save'>Save</button>
        <button type="submit" name='_remove'>Remove</button>
    </form>
</body>
</html>

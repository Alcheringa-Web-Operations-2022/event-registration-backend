{% extends '../basictailwind.html'%}
{% load static %}
{%block title%}Login | Alcheringa {%endblock%}
{% block ext_style %}<link rel="stylesheet" href={% static "css/registration_login_rulebook.css" %}> {% endblock %}

{%block body%}

<div class="video-background">
        <video autoplay muted loop id="myVideo">
            <source src="{% static "videos/trailer.mp4" %}" type="video/mp4">
        </video>
</div>
<div class="flex center_ele">
    <img class="logo_img" src={% static "imgs/alcher_logo.png" %} alt="">
</div>
<div class="flex center_ele flex_col">
    <h2 class="heading">Registration Portal</h2>
    <div class="form__wrapper">
        <form class="form_border form__group field" method="POST">
            <div class="border_bottom mb-2">
                <p class="sub-heading mt-1">Login</p>
                <br>
            </div>
            <div class="pad">
                <p>Field marked * are mandatory</p>
                <div class="flex flex_col ">
                   {% csrf_token %}
                    <input type="email" class="form__field" name="email" id="email" placeholder="Enter Email ID*"
                        required>
                    <input type="password" class="form__field" name="password" id="password"
                        placeholder="Enter Password*" required>
                    <div class="flex left_ele">
                        <a class="fontfam" href="{% url 'password_reset' %}">Forgot password?</a>
                    </div>
                    <div class="flex center_ele">
                        <input type="submit" 
                                 class="cursor-pointer hover:bg-red-700 text-white inline-block py-2 px-2 rounded shadow-sm font-semibold text-base" style="background-color: #EE6337;" value="Login" />
                    </div>
                </div>
                <div class="flex center_ele font mb-2">
                    <p>Don't have an account?
                    <p>
                        <a href="{%url 'register'%}"> Sign Up</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

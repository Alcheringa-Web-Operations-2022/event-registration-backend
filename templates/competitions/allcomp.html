{% extends '../basic.html'%}
{%block title%}Competitions | Alcheringa {%endblock%}
{% block body %}

{% for comp in allcomp %}
<div class=" bg-white shadow-md w-full h-full flex flex-col">
    <img src="{{ comp.image.url }}" alt="image" border="0" class="my-4 w-full h-1/2">
    <center>
        <div class=" py-3 px-4 font-medium" style="word-wrap: break-word;">
            {{ comp.event_name }}
        </div>
    </center>

    <a href="{% url 'registercomp' slug=comp.id %}">Register</a>
    <hr />
</div>
{% endfor%}

{% endblock %}
